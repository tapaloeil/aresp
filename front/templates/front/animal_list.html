{% extends 'front/base.html' %}

{% block content %}
    {% for animal in animals %}
        <div class="animal">
            <div class="date">
                <p>published: {{ animal.date_publication }}</p>
            </div>
            <h1><a href="{% url 'animal_detail' pk=animal.pk %}">{{ animal.nom }}</a></h1>
            <p>{{ animal.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
